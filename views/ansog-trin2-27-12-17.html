<div ng-controller="RegisterStep2Controller">
     <div id="content"  class="wrap2">
     <form name="profile_ansog_form2" id="profile_ansog_form2" ng-submit="step2Create()"> 
          <div class="page-black livetitle">
          	   <div class="section-top">
               		<h2>Ansøgningsskema</h2>
                    <div class="black-right">
                    	 <a href="#" class="black-edit"></a>
                         <a href="#/index" class="black-close">luk</a>
                    </div>
               </div><!--close section-top-->
               
               <div class="section-middle">
               		
                    <div class="black-section">
                    	 <div class="black-row">
                         
                         	  <div class="black-leftbar">
                              	   <p>For at oprette en profil bedes du udfylde
nedenstående skema og klikke “Ansøg i 
bunden af siden.</p>
                              </div><!--close black-leftbar-->
                              
                              <div class="black-rightbar livetitle">
                                   <div class="black-row wrap3">
                                   		<div class="black-cal6">
                                        <h3>PERSONLIG INFO</h3> 
                                        	 <div class="form_box">
                                             	<input name="email" id="email" ng-model="email" type="text" class="input2" placeholder="Email*"  validate-email required></div>
                                             <div class="form_box">
                                             	  <div class="black-row">
                                                      <div class="form_box2">
                                                      	<input name="phone" id="phone" ng-model="phone" type="text" class="input2" placeholder="Tlf. 1*" required></div>
                                                      <div class="form_box2">
                                                      	<input name="phone_at_work" id="phone_at_work" ng-model="phone_at_work" type="text" class="input2" placeholder="Tlf. 2*" required>
                                                        </div>
                                                  </div>
                                             </div>
                                             <div class="form_box">
                                             	  <div class="black-row">
                                                      <div class="form_box2">
                                                      	   <div class="select-style">
                                                           		<select name="gender_id"  class="input2"  id="gender_id" ng-model="gender_id" required>
                                                                	<option value="">Køn*</option>
                                                                    <option value="1">Male</option>
                                                                    <option value="2">Female</option>
                                                                </select>
                                                           </div>
                                                      </div>
                                                  </div>
                                             </div>
                                        </div><!--close black-cal4-->
                                        
                                        <div class="black-cal6 fodt">
                                        	 <h3>FØDT</h3>
                                        	 <div class="form_box">
                                             	  <div class="black-row">
                                                      <div class="form_box3"><input name="birth_day" id="birth_day" ng-model="birth_day" type="text" class="input2" placeholder="Dag*" required></div>
                                                      <div class="form_box3"><input name="birth_month" id="birth_month" ng-model="birth_month" type="text" class="input2" placeholder="Mdr*" required></div>
                                                      <div class="form_box3">
                                                      	  <div class="select-style">
                                                           		<select name="birth_year" class="input2" id="birth_year" ng-model="birth_year" required>
                                                                    <option value="">year</option>
                                                                    <option value="{{year_id.id}}" ng-selected="{{birth_year == year_id.id}}" ng-repeat="year_id in yearsdropdown">{{year_id.name}}</option>
                                                                </select>
                                                           </div>
                                                      </div>
                                                  </div>
                                             </div>
                                             <div class="form_box">
                                             <input name="ethinic_origin" id="ethinic_origin" ng-model="ethinic_origin" type="text" class="input2" placeholder="Etninsk oprindelse"></div>
                                        </div><!--close black-cal4-->
                                   </div><!--close black-row-->
                              </div><!--close black-rightbar-->
                              
                         </div><!--close black-row-->
                    </div><!--close black-section-->
                    
                    <div class="black-numbers"><span class="span3"><em>02</em>/07</span></div>
               </div><!--close section-middle-->
               
               <div class="section-bottom">
               		<div class="blackpage-controller">
                    	 <span class="controller-title">NÆSTE STEP</span>
                         <a href="#/ansog-trin1" class="black-prev"></a>
                         <button ng-disabled="profile_ansog_form2.$invalid" type="submit" class="black-next"></button>
                    </div>
               </div><!--close section-bottom-->
          </div><!--close page-black-->
          </form>
     </div><!--close content-->
     
</div><!--close wrapper-->
