<style>
.text-center { 
	text-align:center;
}
.black-cal8 {
	float: left;
    width: 66.666667%;
    padding: 0 10px;
}
.upload-container {
	float:left;
	width:100%;
}
.black-col-wrap {
    padding: 0 20px;
}
.upload-wrap {
	background:#fff;
	border-radius:10px;
	position:relative;
	text-align:center;
	height: 265px;
	padding: 20px;
	box-sizing:border-box;
	overflow:hidden;
}
.placeholder-text, .upload-placeholder {
	position:relative;
	top: 50%;
	-webkit-transform: translateY(-50%);
	-moz-transform: translateY(-50%);
	-ms-transform: translateY(-50%);
	-o-transform: translateY(-50%);
	transform: translateY(-50%);
	color: #d2d2d2;
	text-align:center;
}
#filePhoto{
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    z-index:1;
    opacity:0;
    cursor:pointer;
}
.uploader img{
    position:absolute;
    width:100%;
    height:100%;
    top:0px;
    left:0px;
    z-index:1;
    border:none;
	display:none;
}
.placeholder-text h2 {
	color:#000;
	font-size:30px;
	margin-bottom:10px;
}
.upload-box-row {
	margin: 0 0 0 -10px;
}
.upload-box-col-20 {
	width:20%;
	padding: 0px 5px;
	float:left;
	margin-bottom:10px;
	float:left;
	width:20%;
}
.upload-box {
	overflow:hidden;
	height:140px;
	border:2px dashed #222229;
	position:relative;
	border-radius: 10px;
	float: left;
    width: calc( 20% - 10px);
    margin: 0 0px 10px 10px;
}
.upload-box .upload-number {
	color:#222229;
	position:absolute;
	bottom:10px;
	left:10px;
}
.uploaded.imgupload {
	border: 2px solid #4f6ec3;
}
.uploaded.videoupload {
	border: 2px solid #fff;
}
.upload-img {
	position:absolute;
	top:0px;
	bottom:0px;
	left:0px;
	right:0px;
	background-repeat:no-repeat;
	background-size:cover;
	background-position:top center;
}
span.remove {
	position:absolute;
	right:5px;
	top: 5px;
	background:#fff;
	color:#000;
	font-weight:bold;
	height:26px;
	width:26px;
	border-radius:50%;
	text-align:center;
	line-height:26px;
	cursor:pointer;
	z-index:123;
	display:none;
}
.upload-img.file-ok span.remove{
	display: block;
}
.upload-img.file-ok span.upload-number{
	display: none;
}
.upload-placeholder span{
	padding: 10px 0px;
	display:block;
}
span.addmore {
    color: #2c2c33;
    font-size: 34px;
    font-weight: bold;
    width: 50px;
    height: 64px;
    display: inline-block;
    line-height: 64px;
	cursor:pointer;
}
.uploadinput {
    position: absolute;
    opacity: 0;
    height: 100%;
    width: 100%;
	z-index:-1;
}
@media (min-width: 1200px) and (max-width: 1500px) {
	.black-leftbar, .black-rightbar {
		width: 100%;
		margin-bottom:40px;
	}
}
@media (min-width: 768px) and (max-width: 1199px) {

	}
}

	}

    	margin: 4px 0 0 20px;
	}
}
