<div ng-controller="MyProfileController1" class="ansog1">
  <div id="content" class="wrap2">
    <form name="profile_update_form1" id="profile_ansog_form1" ng-submit="step1Update()"> 
      <div class="page-black livetitle">
        
        <div class="section-top">
          <h2>Ansøgningsskema</h2>
          <div class="black-right">
            <a href="#/index" class="black-close">luk</a>
          </div>
        </div><!--close section-top-->

        <div class="section-middle">
          <div class="black-section">
            <div class="black-row">
              <div class="black-leftbar">
                <p>For at ansøge om en profil, bedes du udfylde felterne og klikke videre til næste side.</p>
              </div><!--close black-leftbar-->
              <div class="black-rightbar livetitle">
                <h3>PERSONLIG INFO</h3>
                <div class="black-row">
                  <div class="black-cal6">
                    <div class="form_box">
                      <input ng-model="profileinfo.first_name" name="first_name" id="first_name" required pattern=".{2,}" type="text" class="input2" placeholder="Fornavn*" value="{{profileinfo.first_name}}">
                    </div>
                    <div class="form_box">
                      <input ng-model="profileinfo.last_name" name="last_name" id="last_name"  required pattern=".{2,}" type="text" class="input2" placeholder="Efternavn*" value="{{profileinfo.last_name}}">
                    </div>
                    <div class="form_box">
                      <input ng-model="profileinfo.password" name="password" id="password" pattern=".{2,}" type="password" class="input2" placeholder="Vælg password*" >
                    </div>
                    <div class="form_box">
                      <input ng-model="profileinfo.cpassword" name="cpassword" id="cpassword" compare-to="password"  pattern=".{2,}" type="password" class="input2" placeholder="Bekræft password*">
                      <div ng-if="profile_ansog_form1.cpassword.$dirty" ng-messages="profile_ansog_form1.cpassword.$error" ng-hide="profile_ansog_form1.cpassword.$valid">  <div ng-message="compareTo">
                          Password Confirm password mismatches
                        </div>
                      </div>
                    </div>
                  </div><!--close black-cal4-->
                  <div class="black-cal6">
                    <div class="form_box">
                      <div class="black-row">
                        <div class="form_box">
                          <input ng-model="profileinfo.address" name="address" id="address" required pattern=".{2,}" type="text" class="input2" placeholder="Adresse*" value="{{profileinfo.address}}">
                        </div>
                        <div class="form_box2">
                          <input ng-model="profileinfo.zipcode" name="zipcode" id="zipcode" required pattern=".{2,}" type="text" class="input2" placeholder="Postnr.*" value="{{profileinfo.zipcode}}">
                        </div>
                        <div class="form_box2">
                          <input ng-model="profileinfo.city" name="city" id="city" required pattern=".{2,}" type="text" class="input2" placeholder="By*" value="{{profileinfo.city}}">
                        </div>
                      </div>
                    </div>
                    <div class="form_box">
                      <div class="select-style">
                        <select name="profileinfo.country_id" id="country_id" class="input2"  ng-model="selectedCountry_id"  required data-error="Select Land!" >
                          <option value="">Land* </option>
                          <option value="{{countries_id.id}}" ng-repeat="countries_id in countriesdropdown" ng-selected="{{selectedCountry_id == countries_id.id}}">{{countries_id.name}}</option>
                        </select>
                      </div>
                    </div>
                  </div><!--close black-cal4-->
                </div><!--close black-row-->
              </div><!--close black-rightbar-->
            </div><!--close black-row-->
          </div><!--close black-section-->
          <div class="black-numbers">
            <span class="span3"><em>01</em>/06</span>
          </div>
        </div><!--close section-middle-->
        <div class="section-bottom">
          <div class="blackpage-controller">
            <button ng-disabled="profile_ansog_form1.$touched" type="submit" class="black-next">NÆSTE SIDE</button>
          </div>
        </div><!--close section-bottom-->
      </div><!--close page-black-->
    </form>
  </div><!--close content-->
</div>
