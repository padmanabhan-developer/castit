<div ng-controller="MyProfileController2" class="ansog1">
  <div id="content"  class="wrap2">
    <form name="profile_update_form2" id="profile_ansog_form2" ng-submit="step2Update()">
      <div class="page-black livetitle">
        <div class="section-top">
          <h2>Ansøgningsskema</h2>
          <div class="black-right">
            <!-- <a href="#" class="black-edit"></a> -->
            <a href="#/index" class="black-close">luk</a>
          </div>
          </div><!--close section-top-->
          
          <div class="section-middle">
            
            <div class="black-section">
              <div class="black-row">
                
                <div class="black-leftbar">
                  <p>For at ansøge om en profil, bedes du udfylde felterne og klikke videre til næste side.
                  </p>
                  </div><!--close black-leftbar-->
                  
                  <div class="black-rightbar livetitle">
                    <div class="black-row wrap3">
                      <div class="black-cal6">
                        <h3>PERSONLIG INFO</h3>
                        <div class="form_box">
                          <input name="email" id="email" ng-model="profileinfo.email" type="email" class="input2" placeholder="Email*"  validate-email required="required" value="{{profileinfo.email}}"></div>
                          <div class="form_box">
                            <div class="black-row">
                              <div class="form_box2">
                                <input name="phone" id="phone" ng-model="profileinfo.phone" type="text" class="input2" placeholder="Tlf. 1*" required="required" value="{{profileinfo.phone}}"></div>
                                <div class="form_box2">
                                  <input name="phone_at_work" id="phone_at_work" ng-model="profileinfo.phone_at_work" type="text" class="input2" placeholder="Tlf. 2" value="{{profileinfo.phone_at_work}}">
                                </div>
                              </div>
                            </div>
                            <div class="form_box">
                              <div class="black-row">
                                <div class="form_box2">
                                  <div class="select-style">
                                    <select name="gender_id"  class="input2"  id="gender_id" ng-model="profileinfo.gender_id" required>
                                      <option value="">Køn*</option>
                                      <option value="1" class="ng-binding ng-scope">Male</option>
                                      <option value="2" class="ng-binding ng-scope">Female</option>
                                    </select>
                                    
                                  </div>
                                  
                                </div>
                              </div>
                            </div>
                            </div><!--close black-cal4-->
                            
                            <div class="black-cal6 fodt">
                              <h3>FØDT</h3>
                              <div class="form_box">
                                <div class="black-row">
                                  <div class="form_box3">
                                    <div class="select-style">
                                      <select name="birth_day" class="input2" id="birth_day" ng-model="profileinfo.birth_day" required>
                                        <option value="">Dag</option>
                                        <option value="01">1</option>
                                        <option value="02">2</option>
                                        <option value="03">3</option>
                                        <option value="04">4</option>
                                        <option value="05">5</option>
                                        <option value="06">6</option>
                                        <option value="07">7</option>
                                        <option value="08">8</option>
                                        <option value="09">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                      </select>
                                    </div>
                                    
                                  </div>
                                  <div class="form_box3">
                                    <div class="select-style">
                                      <select name="birth_month" class="input2" id="birth_month" ng-model="profileinfo.birth_month" required>
                                        <option value="">Mdr</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="form_box3">
                                    <div class="select-style">
                                      <select name="birth_year" class="input2" id="birth_year" ng-model="profileinfo.birth_year" required>
                                        <option value="">year</option>
                                        <option value="{{year_id.id}}" ng-selected="{{profileinfo.birth_year == year_id.id}}" ng-repeat="year_id in yearsdropdown">{{year_id.name}}</option>
                                      </select>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="form_box">
                                <input name="ethinic_origin" id="ethinic_origin" ng-model="profileinfo.ethinic_origin" type="text" class="input2" placeholder="Etninsk oprindelse" value="{{profileinfo.ethinic_origin}}"></div>
                                </div><!--close black-cal4-->
                                </div><!--close black-row-->
                                </div><!--close black-rightbar-->
                                
                                </div><!--close black-row-->
                                </div><!--close black-section-->
                                
                                <div class="black-numbers"><span class="span3"><em>02</em>/06</span></div>
                                </div><!--close section-middle-->
                                
                                <div class="section-bottom">
                                  <div class="blackpage-controller">
                                    
                                    <a href="#/my-profile_1" class="black-prev">FORRIGE SIDE</a>
                                    <button ng-disabled="profile_ansog_form2.$touched" type="submit" class="black-next">NÆSTE SIDE</button>
                                  </div>
                                  </div><!--close section-bottom-->
                                  </div><!--close page-black-->
                                </form>
                                </div><!--close content-->
                                
                                </div><!--close wrapper-->
