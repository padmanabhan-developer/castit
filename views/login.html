<div class="page ansog1 full-width-page full-screen-black-box" ng-controller="UserloginController as ulc" >
  <div id="content" ng-controller="AngularLoginController as angCtrl" >
    <div class="page-black login-page">

        <div class="show-xs main-menu-header show-xs">
            <img src="images/CASTIT_LOGO_RGB_white.svg" style="height: 12vh" />
            <a
                 href="/#/index{{ isDanish ? '/da' : '/en'}}"
                 class="poup-close2 popup-close-btn">{{ isDanish ? 'LUK' : 'CLOSE' }}</a>
       </div>

      <div class="section-top hide-xs">
        <h2>Login</h2>
        <div class="black-right">
          <a href="#/index{{isDanish ? '/da' : '/en'}}" class="black-close">{{ isDanish ? 'LUK' : 'Close' }}</a>
        </div>
      </div>

      <div class="section-login">
        <div class="login-row">

          <div class="login-call3">
            <div class="login_inner">
              <div ng-show="error" class="alert alert-danger">{{error}}</div>
              <form name="login" ng-submit="angCtrl.loginForm()" class="form-horizontal" method="POST" role="form">
                <div class="login_box">
                  <label>{{ isDanish ? 'PROFIL LOGIN' : 'PROFILE LOGIN' }}</label>
                  <input id='login_email' name="" type="email" placeholder="Email" class="login_input" ng-model="angCtrl.inputData.email" required>
                </div>
                <div class="login_box">
                  <label>{{ isDanish ? 'INDTASTET KODE' : 'PASSWORD' }}</label>
                  <input name="" type="password" placeholder="**********" class="login_input" ng-model="angCtrl.inputData.password">
                </div>
                <div class="login_box">
                  <a href="javascript:;" class="login_link">{{ isDanish ? 'Glemt adgangskode' : 'Forgot your password?' }}</a>
                  <p class="login-error-message"></p>
                </div>
                <div class="login_box2">
                  <input name="" type="submit" class="login_button1" value="Login">
                </div>
              </form>
            </div>
          </div><!--close login-call3-->

          <div class="login-call3" style="display: none;">
            <div class="login_inner">
              <div class="login_box">
                <label>{{ isDanish ? 'KUNDE LOGIN' : 'PROFILE LOGIN' }}</label>
                <input name="" type="text"  placeholder="Email" class="login_input">
              </div>
              <div class="login_box">
                <label>{{ isDanish ? 'INDTAST KODE' : 'PASSWORD' }}</label>
                <input name="" type="text" placeholder="**********" class="login_input">
              </div>
              <div class="login_box">
                <a href="javascript:;" class="login_link">{{ isDanish ? 'Glemt adgangskode' : 'Forgot password?' }}</a>
              </div>
              <div class="login_box2">
                <input name="" type="button" class="login_button1" value="Login">
              </div>
            </div>
          </div><!--close login-call3-->

        </div><!--close login-row-->

      </div><!--close section-login-->
    </div><!--close page-black-->
  </div>
</div>
