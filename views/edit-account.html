<div id="page-heading">
	<ol class="breadcrumb">
		<li><a href="#/index">Dashboard</a></li>
		<li><a href="#/edit-account">Account Details</a></li>
		<li class="active">Edit</li>
	</ol>
</div>

<div class="container-fluid" ng-controller="EditAccountController">
	<div class="row">
		<div class="col-md-12">
		<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
			<div class="panel panel-orange">
				<div class="panel-heading">
					<h2>Edit Account Details</h2>
				</div>
				<form name="account_form" class="form-horizontal row-border" ng-submit="accountUpdate()">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
					            <div class="form-group">
					                <label class="col-sm-3 control-label">Username:</label>
					                <div class="col-sm-3">
					                    <input type="text" class="form-control" ng-model="username" name="username" id="username" disabled>
					                </div>
					            </div>
					            <div class="form-group" ng-class="{ 'has-error': account_form.email.$dirty && account_form.email.$error.required }">
					                <label class="col-sm-3 control-label">Email:</label>
					                <div class="col-sm-3">
					                    <input type="email" class="form-control" ng-model="email" name="email" id="email" required>
										<span ng-show="account_form.email.$dirty && account_form.email.$error.required" class="help-block">Email is required</span>
					                </div>
					            </div>
								<div class="form-group">
					                <label class="col-sm-3 control-label">Password:</label>
					                <div class="col-sm-3">
					                    <input type="password" class="form-control" ng-model="password" name="password" id="password">
					                </div>
					            </div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
		      	<div class="row">
		      		<div class="col-sm-6 col-sm-offset-5">
		      			<div class="btn-toolbar">
			      			<button class="btn-primary btn" >Save</button>
		      			</div>
		      		</div>
		      	</div>
				</form>
		      </div>
			</div>
		</div>
	</div>

</div> <!-- container-fluid -->
